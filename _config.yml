title: Rui Fan (Ranger)

description: <p><div align="left"> Rui FAN (Ranger) was born in Inner Mongolia in 1993. He received his BSc degree in Control Science and Engineering from <a href="https://en.wikipedia.org/wiki/Harbin_Institute_of_Technology">the Harbin Institute of Technology</a> in 03/July/2015. Between 14/Sep/2015 and 26/June/2018, Rui worked towards his Ph.D. degree with <a href="https://en.wikipedia.org/wiki/John_Rarity">Prof. John G. Rarity</a> and <a href="https://research-information.bris.ac.uk/en/persons/naim-dahnoun(b0315f4f-9fdc-4002-9202-dbe2fb679818).html">Dr. Naim Dahnoun</a> in <a href="https://vilab.blogs.bristol.ac.uk/">Visual Information Laboratory (VI-Lab)</a>, Department of Electrical and Electronic Engineering at <a href="https://www.bristol.ac.uk/">the University of Bristol</a>. From 09/July/2018 to 07/Feb/2020, Rui worked as a Postdoctoral Research Associate with <a href="https://www.ece.ust.hk/eelium">Prof. Ming Liu</a> in <a href="http://ri.ust.hk/">HKUST Robotics Institute (RI)</a> at <a href="https://www.ust.hk/home">the Hong Kong University of Science and Technology (HKUST)</a>. Since 14/Feb/2020, Rui has been working as a Postdoctoral Researcher with <a href="https://profiles.ucsd.edu/linda.zangwill">Prof. Linda Zangwill</a> and <a href="https://cseweb.ucsd.edu/~kriegman/">Prof. David Kriegman</a> in <a href="https://medschool.ucsd.edu/international/perdana/uc-san-diego/Pages/health-sciences.aspx">UCSD Health Sciences</a> as well as <a href="http://jacobsschool.ucsd.edu/">the Jacobs School of Engineering</a> at <a href="https://ucsd.edu/">the University of California, San Diego (UCSD)</a>. </div><p> <br /> <p> <div align="left">Rui's research interests include computer vision, image/signal processing and maching/deep learning. </div> <p> <br /> <p> Email: <a href="mailto:rui.fan@ieee.org">rui.fan@ieee.org</a> <p> 




